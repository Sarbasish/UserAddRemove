<div class="jumbotron">
<div class="container">
<div class="row">
<div class="col-sm-6 offset-sm-3 border border-dark rounded">
    <h2 align="center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="userName" class="form-control" required/>
                
            </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            
        </div>  
    </form>
</div>
</div>
</div>
</div>
