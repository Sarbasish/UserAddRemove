<div class="modal-header" >
    <h4 class="modal-title" >Delete Employee Data</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <p>Are you sure you want to delete </p>        
  </div>
  <div class="modal-footer"> 
    <button type="button" class="btn btn-primary" (click)="deleteEmp()">Delete</button>
    <button type="button" class="btn btn-primary" (click)="closemodal(false)">Cancel</button>
  </div>
